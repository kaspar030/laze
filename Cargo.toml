[package]
name = "laze"
version = "0.1.20"
authors = ["Kaspar Schleiser <kaspar@schleiser.de>"]
edition = "2021"

description = "A declarative build system for C projects aiming to be simple, fast and correct"
repository = "https://github.com/kaspar030/laze"
homepage = "https://laze-build.org"
license = "Apache-2.0"
readme = "README.md"
include = ["src/**/*", "LICENSE", "README.md", "CHANGELOG.md", "!**/tests/**/*", "assets/**/*"]
rust-version = "1.64.0"  # MSRV (clap needs recent Rust)

[dependencies]
anyhow = "1.0.79"
bincode = "1.3.3"
clap = { version = "4.4.18", features = ["cargo", "env" ] }
derive_builder = "0.13.0"
indexmap = { version = "2.2.2", features = ["serde"] }
itertools = "0.12.1"
pathdiff = { version = "0.2.1", features = ["camino"] }
rayon = "1.8.1"
serde = "1.0.196"
serde_derive = "1.0.194"
serde_yaml = "0.9.31"
shell-words = "1.1.0"
simple-error = "0.3.0"
treestate = "0.1.1"
im = { version = "15.1.0", features = ["rayon", "serde"] }
signal-hook = "0.3.17"
mimalloc = { version = "0.1.39", default-features = false }
build_uuid = "0.3.0"
uuid = { version = "1.7.0", features = ["serde"] }
solvent = { version = "0.8.3", features = ["deterministic"] }
url = "2.5.0"
rust-embed = "8.2.0"
task_partitioner = "0.1.1"

clap_complete = "4.4.9"
clap_mangen = "0.2.19"
camino = { version = "1.1.6", features = ["serde1"] }
evalexpr = "11.3.0"
semver = { version = "1.0.21", features = ["serde"] }
tinytemplate = "1.2.1"
serde_json = { version = "1.0.113", features = ["indexmap"] }

[profile.release]
lto = "fat"
incremental = false
codegen-units = 1
strip = true

[package.metadata.release]
sign-commit = true
sign-tag = true
tag-name = "{{prefix}}{{version}}"

pre-release-replacements = [
  {file="CHANGELOG.md", search="Unreleased", replace="{{version}}"},
  {file="CHANGELOG.md", search="\\.\\.\\.HEAD", replace="...{{tag_name}}", exactly=1},
  {file="CHANGELOG.md", search="ReleaseDate", replace="{{date}}"},
  {file="CHANGELOG.md", search="<!-- next-header -->", replace="<!-- next-header -->\n\n## [Unreleased] - ReleaseDate", exactly=1},
  {file="CHANGELOG.md", search="<!-- next-url -->", replace="<!-- next-url -->\n[Unreleased]: https://github.com/assert-rs/predicates-rs/compare/{{tag_name}}...HEAD", exactly=1},
]
