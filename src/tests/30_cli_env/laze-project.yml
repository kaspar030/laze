builders:
  - name: single_builder
    rules:
        - name: CC
          in: 'c'
          out: 'o'
          cmd: 'echo ${in} VAR1=${VAR1} VAR2=${VAR2} VAR3=${VAR3} > ${out}'
        - name: LINK
          in: 'o'
          options:
              combine: true
          cmd: 'cat ${in} > ${out}'

    env:
      bindir: build/${builder}/${app}

apps:
  - name: single_app
    sources:
      - single_app.c
