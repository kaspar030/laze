builders:
  - name: single_builder
    rules:
        - name: CC
          in: 'c'
          out: 'o'
          cmd: 'cat ${in} > ${out}'
        - name: LINK
          in: 'o'
          cmd: 'cat ${in} > ${out}'

    env:
      bindir: build/${builder}/${app}

apps:
  - name: single_app
    sources:
      - single_app.c
